<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Source Code Display</title>
    <style>
        /* Optional: Add some CSS styling for the code block */
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border: 1px solid #ccc;
            overflow-x: auto;
            white-space: pre-wrap; /* Wrap long lines */
        }
    </style>
</head>
<body>
    <h2>Source Code Display</h2>
    
    <!-- Use the <pre> element to display source code -->
    <pre>
        <code>
            // Your source code here
            function sayHello() {
                console.log("Hello, world!");
            }
        </code>
    </pre>
    
    <!-- Rest of your webpage content here -->
</body>
</html>
