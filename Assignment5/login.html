<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Login</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <h1 class="navbar_header">
          <a href="index.html">CRYPTO</a>
        </h1>
      </nav>
    </header>
    <main class="main-container">
      <section class="login-container">
        <h1 class="login-container_header">Login</h1>
        <form class="login-container-form">
          <label for="email">Email:</label>
          <input
            class="login-container-form_input"
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email"
            required
          />
          <label for="password">Password:</label>
          <input
            class="login-container-form_input"
            type="password"
            name="password"
            id="password"
            placeholder="Enter your password"
            required
          />
          <button type="submit" class="login-container-form_button">
            Login
          </button>
        </form>
      </section>
    </main>
  </body>
</html>
